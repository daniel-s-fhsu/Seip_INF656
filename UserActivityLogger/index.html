<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End</title>
</head>
<body>
    <h1>User Interaction</h1>
    <button id="myButton">Click me!</button>
    <hr />
    <form id="myForm">
        <input id="myInput"/>
        <button type="submit">Submit Form</button>
    </form>

    <script>
        async function sendLog(eventType) {
            try {
                const res = await fetch("/log", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ event: eventType, timestamp: Date.now() })
                });
                if (res.ok) console.log("Log sent:", eventType);
            } catch (err) {
                console.error("Failed to send log:", err);
            }
        }

        document.getElementById("myButton").addEventListener("click", () => sendLog("Button clicked"));
        document.getElementById("myForm").addEventListener("submit", (e) => {
            e.preventDefault();
            sendLog("Form submitted: " + document.getElementById("myInput").value);
        })
    </script>
</body>
</html>
